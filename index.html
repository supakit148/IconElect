<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plasma Ball Transparent</title>
<style>
body {
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background: black;
  overflow:hidden;
  font-family:'Orbitron', sans-serif;
}
#plasmaCanvas {
  width: 400px;
  height: 400px;
  border-radius: 50%;
  background: transparent;
  box-shadow: 0 0 60px #0ff66 inset, 0 0 120px #0ff33;
}
</style>
</head>
<body>
<canvas id="plasmaCanvas" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById('plasmaCanvas');
const ctx = canvas.getContext('2d');
const w = canvas.width, h = canvas.height;
const center = {x:w/2, y:h/2};

// Filaments
const numFilaments = 25;
const filaments = [];
for(let i=0;i<numFilaments;i++){
  const segments = [];
  const segCount = Math.floor(Math.random()*6 + 6);
  for(let j=0;j<segCount;j++){
    segments.push({
      angle: Math.random()*Math.PI*2,
      radius: Math.random()*20+15,
      offsetX: (Math.random()-0.5)*20,
      offsetY: (Math.random()-0.5)*20
    });
  }
  filaments.push({segments,flicker: Math.random()*0.5 +0.5, speed: Math.random()*0.02 +0.01});
}

// Particles
const particles = [];
for(let i=0;i<50;i++){
  particles.push({
    x:center.x, y:center.y,
    radius: Math.random()*2+1,
    alpha: Math.random()*0.5+0.3,
    speed: Math.random()*0.5+0.1,
    angle: Math.random()*Math.PI*2
  });
}

// Draw
function draw(){
  ctx.clearRect(0,0,w,h);

  // Glow
  let grad = ctx.createRadialGradient(center.x, center.y, 20, center.x, center.y, 200);
  grad.addColorStop(0,'rgba(0,255,255,0.4)');
  grad.addColorStop(0.7,'rgba(0,255,255,0.05)');
  grad.addColorStop(1,'rgba(0,0,0,0)');
  ctx.fillStyle = grad;
  ctx.fillRect(0,0,w,h);

  // Filaments
  filaments.forEach(f=>{
    ctx.beginPath();
    ctx.moveTo(center.x, center.y);
    let x=center.x, y=center.y;
    f.segments.forEach(seg=>{
      const dx = seg.offsetX * Math.sin(Date.now()*0.002 + seg.radius);
      const dy = seg.offsetY * Math.cos(Date.now()*0.002 + seg.radius);
      x += Math.cos(seg.angle)*seg.radius + dx;
      y += Math.sin(seg.angle)*seg.radius + dy;
      ctx.lineTo(x,y);
    });
    ctx.strokeStyle = `rgba(0,255,255,${f.flicker})`;
    ctx.lineWidth = 2;
    ctx.shadowBlur = 14;
    ctx.shadowColor = '#0ff';
    ctx.stroke();
    f.flicker = 0.5 + Math.random()*0.5;
  });

  // Particles
  particles.forEach(p=>{
    p.x += Math.cos(p.angle)*p.speed;
    p.y += Math.sin(p.angle)*p.speed;
    if(Math.hypot(p.x-center.x,p.y-center.y) > 200){
      p.x=center.x + (Math.random()*2-1)*50;
      p.y=center.y + (Math.random()*2-1)*50;
    }
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fillStyle = `rgba(0,255,255,${p.alpha})`;
    ctx.fill();
  });

  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
